sudo: false
language: cpp
notifications:
  email:
    on_success: change
    on_failure: change
git:
  depth: 5
compiler:
  - gcc
  - clang
os:
  - linux
  - osx

addons:
  apt:
    packages:
    - lcov
    - curl
    - valgrind
  coverity_scan:
    # COVERITY_SCAN_TOKEN added as env var in travis project 
    project:
      name: onqtam/doctest
    notification_email: vik.kirilov@gmail.com
    build_command_prepend: cd examples/hello_world && cmake .
    build_command: make
    branch_pattern: coverity_scan

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                     ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install lcov curl valgrind ; fi
  - git submodule update --init --recursive
script:
  # COVERALLS_REPO_TOKEN added in env vars in travis
  - export COVERALLS_SERVICE_NAME=travis-ci
  # build
  - cmake -DCMAKE_BUILD_TYPE=Debug -DTEST_MODE=COMPARE -DCMAKE_EXPORT_COMPILE_COMMANDS=ON .
  - cmake --build .
  # run tests
# temporarily disabled - the multi dll test fails gcc/clang! really weird... Also output will change often so no need for this yet
#  - ctest --output-on-failure
  # valgrind time
  - cmake -DTEST_MODE=VALGRIND .
  - ctest --output-on-failure
  # submit code coverage to coveralls (it runs ctest itself)
  - cmake -DTEST_MODE=NORMAL -DCI_COVERAGE=ON .
  - cmake --build . --target coveralls
after_script:
  - cat compile_commands.json
