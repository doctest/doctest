sudo: false
language: cpp
compiler:
  - gcc
  - clang
os:
  - linux
  - osx
addons:
  apt:
    packages:
    - lcov
    - curl
    - valgrind
  coverity_scan:
    # COVERITY_SCAN_TOKEN added as env var in travis project 
    project:
      name: onqtam/doctest
    notification_email: vik.kirilov@gmail.com
    build_command_prepend: cd examples/hello_world && cmake .
    build_command: make
    branch_pattern: coverity_scan

notifications:
  email:
    on_success: change
    on_failure: change

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update                     ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install lcov curl valgrind ; fi
  - git submodule update --init --recursive
script:
  # COVERALLS_REPO_TOKEN added in env vars in travis
  - export COVERALLS_SERVICE_NAME=travis-ci
  - cmake -DCI_COVERAGE=ON -DCMAKE_BUILD_TYPE=Debug .
  - cmake --build .
  - cmake --build . --target coveralls
