language: cpp
notifications:
  email:
    on_success: change
    on_failure: change
compiler:
  - gcc
  - clang
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install valgrind
script:
  - cd examples/dev_testing
  - cmake .
  - make
  - ./exe
  - valgrind --leak-check=full --track-origins=yes --error-exitcode=1 ./exe
