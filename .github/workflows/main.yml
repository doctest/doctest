name: CI

on: push

jobs:
  ci:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        # Github Actions requires a single row to be added to the build matrix.
        # See https://help.github.com/en/articles/workflow-syntax-for-github-actions.
        name: [
          ubuntu-16.04-gcc-4.8,
          ubuntu-16.04-gcc-4.9,
          ubuntu-16.04-gcc-5,
          ubuntu-16.04-gcc-6,
          ubuntu-16.04-gcc-7,
          ubuntu-16.04-gcc-8,
          ubuntu-16.04-gcc-9,
          ubuntu-16.04-clang-3.5,
          ubuntu-16.04-clang-3.6,
          ubuntu-16.04-clang-3.7,
          ubuntu-16.04-clang-3.8,
          ubuntu-16.04-clang-3.9,
          ubuntu-16.04-clang-4.0,
          ubuntu-16.04-clang-5.0,
          ubuntu-16.04-clang-6.0,
          ubuntu-16.04-clang-7,
          ubuntu-16.04-clang-8,
          windows-2016-cl,
          windows-2016-clang-cl,
          windows-2016-clang,
          windows-2016-gcc,
          windows-2019-cl,
          windows-2019-clang-cl,
          windows-2019-clang,
          windows-2019-gcc,
          macOS-10.14-Xcode-9.4.1,
          macOS-10.14-Xcode-10.0,
          macOS-10.14-Xcode-10.1,
          macOS-10.14-Xcode-10.2,
          macOS-10.14-Xcode-10.2.1,
          macOS-10.14-Xcode-10.3
        ]

        include:
          - name: ubuntu-16.04-gcc-4.8
            os: ubuntu-16.04
            CXX: g++-4.8

          - name: ubuntu-16.04-gcc-4.9
            os: ubuntu-16.04
            CXX: g++-4.9

          - name: ubuntu-16.04-gcc-5
            os: ubuntu-16.04
            CXX: g++-5

          - name: ubuntu-16.04-gcc-6
            os: ubuntu-16.04
            CXX: g++-6

          - name: ubuntu-16.04-gcc-7
            os: ubuntu-16.04
            CXX: g++-7

          - name: ubuntu-16.04-gcc-8
            os: ubuntu-16.04
            CXX: g++-8

          - name: ubuntu-16.04-gcc-9
            os: ubuntu-16.04
            CXX: g++-9

          - name: ubuntu-16.04-clang-3.5
            os: ubuntu-16.04
            CXX: clang++-3.5

          - name: ubuntu-16.04-clang-3.6
            os: ubuntu-16.04
            CXX: clang++-3.6

          - name: ubuntu-16.04-clang-3.7
            os: ubuntu-16.04
            CXX: clang++-3.7

          - name: ubuntu-16.04-clang-3.8
            os: ubuntu-16.04
            CXX: clang++-3.8

          - name: ubuntu-16.04-clang-3.9
            os: ubuntu-16.04
            CXX: clang++-3.9

          - name: ubuntu-16.04-clang-4.0
            os: ubuntu-16.04
            CXX: clang++-4.0

          - name: ubuntu-16.04-clang-5.0
            os: ubuntu-16.04
            CXX: clang++-5.0

          - name: ubuntu-16.04-clang-6.0
            os: ubuntu-16.04
            CXX: clang++-6.0

          - name: ubuntu-16.04-clang-7
            os: ubuntu-16.04
            CXX: clang++-7

          - name: ubuntu-16.04-clang-8
            os: ubuntu-16.04
            CXX: clang++-8

          - name: windows-2016-cl
            os: windows-2016
            CXX: cl

          - name: windows-2016-clang-cl
            os: windows-2016
            CXX: clang-cl

          - name: windows-2016-clang
            os: windows-2016
            CXX: clang++

          - name: windows-2019-cl
            os: windows-2019
            CXX: cl

          - name: windows-2016-gcc
            os: windows-2016
            CXX: g++

          - name: windows-2019-clang-cl
            os: windows-2019
            CXX: clang-cl

          - name: windows-2019-clang
            os: windows-2019
            CXX: clang++

          - name: windows-2019-gcc
            os: windows-2019
            CXX: g++

          - name: macOS-10.14-Xcode-9.4.1
            os: macOS-10.14
            xcode: "9.4.1"
            CXX: clang++

          - name: macOS-10.14-Xcode-10.0
            os: macOS-10.14
            xcode: "10"
            CXX: clang++

          - name: macOS-10.14-Xcode-10.1
            os: macOS-10.14
            xcode: "10.1"
            CXX: clang++

          - name: macOS-10.14-Xcode-10.2
            os: macOS-10.14
            xcode: "10.2"
            CXX: clang++

          - name: macOS-10.14-Xcode-10.2.1
            os: macOS-10.14
            xcode: "10.2.1"
            CXX: clang++

          - name: macOS-10.14-Xcode-10.3
            os: macOS-10.14
            xcode: "10.3"
            CXX: clang++

    # Github Actions resets environment variables between steps so we have to
    # add the required environment variables at the start of each step.
    # See https://github.community/t5/GitHub-Actions/Support-global-environment-variables/td-p/30481.

    steps:
      - uses: actions/checkout@v1

      - name: Install (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          curl -sSL https://github.com/Kitware/CMake/releases/download/v3.13.5/cmake-3.13.5-Linux-x86_64.tar.gz -o cmake.tar.gz
          sudo tar xf cmake.tar.gz --strip 1 -C /usr/local

          sudo add-apt-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-8 main"
          sudo apt-get update

          sudo apt-get install -y ninja-build valgrind clang-tidy-8
          sudo ln -s /usr/bin/clang-tidy-8 /usr/local/bin/clang-tidy

      - name: Install (Ubuntu GCC)
        if: startsWith(matrix.os, 'ubuntu') && startsWith(matrix.Cxx, 'g++')
        run: |
          sudo add-apt-repository ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y ${{ matrix.CXX }}

      - name: Install (Ubuntu Clang)
        if: startsWith(matrix.os, 'ubuntu') && startsWith(matrix.Cxx, 'clang')
        run: |
          CLANG_VERSION=`cut -d '-' -f2 <<< ${{ matrix.CXX }}`

          if dpkg --compare-versions $CLANG_VERSION gt 3.8; then
            sudo add-apt-repository "deb http://apt.llvm.org/xenial/ llvm-toolchain-xenial-$CLANG_VERSION main"
            sudo apt-get update
          fi

          sudo apt-get install -y clang-$CLANG_VERSION

      - name: Install (macOS)
        if: startsWith(matrix.os, 'macOS')
        run: |
          brew install ninja llvm
          sudo ln -s /usr/local/opt/llvm/bin/clang-tidy /usr/local/bin/clang-tidy

          brew install --HEAD valgrind

          sudo xcode-select -switch /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Install (Windows)
        if: startsWith(matrix.os, 'windows')
        shell: powershell
        run: |
          iex (new-object net.webclient).downloadstring('https://get.scoop.sh')
          scoop install ninja llvm --global

      - name: Configure (Ubuntu && macOS)
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macOS')
        run: |
          cmake \
            -B build \
            -S . \
            -G Ninja \
            -DCMAKE_CXX_COMPILER=${{ matrix.CXX }}

      - name: Configure (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          set PATH=C:\ProgramData\scoop\shims;%PATH%
          call .github\workflows\vsenv.bat -arch=x64 -host_arch=x64

          cmake ^
            -B build ^
            -S . ^
            -G Ninja ^
            -DCMAKE_CXX_COMPILER=${{ matrix.CXX }}

      - name: Build Debug (Ubuntu && macOS)
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macOS')
        run: |
          cmake -DCMAKE_BUILD_TYPE=Debug build
          cmake --build build

      - name: Build Debug (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          call .github\workflows\vsenv.bat -arch=x64 -host_arch=x64
          cmake -DCMAKE_BUILD_TYPE=Debug build
          cmake --build build

      - name: Test Debug Valgrind (Ubuntu && macOS)
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macOS')
        run: |
          cmake -DDOCTEST_TEST_MODE=VALGRIND build
          cd build && ctest -j2 --output-on-failure

      - name: Test Debug Compare
        run: |
          cmake -DDOCTEST_TEST_MODE=COMPARE build
          cd build && ctest -j2 --output-on-failure

      - name: Build Release (Ubuntu && macOS)
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macOS')
        run: |
          cmake -DCMAKE_BUILD_TYPE=Release build
          cmake --build build

      - name: Build Release (Windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          call .github\workflows\vsenv.bat -arch=x64 -host_arch=x64
          cmake -DCMAKE_BUILD_TYPE=Release build
          cmake --build build

      - name: Test Release Valgrind (Ubuntu && macOS)
        if: startsWith(matrix.os, 'ubuntu') || startsWith(matrix.os, 'macOS')
        run: |
          cmake -DDOCTEST_TEST_MODE=VALGRIND build
          cd build && ctest -j2 --output-on-failure

      - name: Test Release Compare
        run: |
          cmake -DDOCTEST_TEST_MODE=COMPARE build
          cd build && ctest -j2 --output-on-failure

      - name: Test
        run: |
          cd build
          ctest -j2 --output-on-failure
